<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="mainPage">
        <header>
            <p>Rock, Paper and Scissors</p>
        </header>

        <main class="mainContent">
            <div class="scoreMain"><span id="scoreHuman">0</span>-<span id="ScoreRobot">0</span></div>
            <div class="names">
                <h1><span>Human</span>  <span>Vs</span>  <span>Machine</span> </h1>
            </div>
            <div class="characters">
                <img class="imgHuman" src="img/human.png" alt="human">
                <p id = "winOrLose"></p>
                
                <img class="imgHuman" src="img/robot.png" alt="robot">
            </div>
            <div class="buttons">
                <div class="btn">
                    <button class="btnHuman">Rock</button>
                    <button class="btnHuman">Paper</button>
                    <button class="btnHuman">Scissors</button>
                </div>
                <div>
                <button class="playAgain hideButtons">Play Again?</button>
                </div>
                <div class="btn">
                    <button>Rock</button>
                    <button>Paper</button>
                    <button>Scissors</button>
                </div>
            </div>
        </main>
    </div>

    <script src="/script.js"></script>
    
</body>
</html>
